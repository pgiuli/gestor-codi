{% extends "partials/base.html" %}

{% block title %}Consultar tasca{% endblock %}

{% block content %}

<div class="shadow-container styled-form">
    <h1>Consulta de tasca</h1>
    {% if error %}
    <h2 class="warning">{{ error }}</h2>
    {% endif %}

    <form action="/consulta" method="post" enctype="multipart/form-data">

        <label for="task_id">Tasca:</label>
        <select name="task_id" required>
            {% for task in tasks %}
            <option value="{{ task[0] }}">{{ task[1] }}</option>
            {% endfor %}
        </select>

        {% if users %}
        <label for="user_id">Usuari:</label>
        <select name="user_id" required>
            {% for user in users %}
            <option value="{{ user[0] }}">{{ user[2] }}</option>
            {% endfor %}
            {% endif %}


            <input type="hidden" name="user_id" value="{{ current_user.id }}">
            <button class="button primary mt-1" type="submit">Descarrega</button>
    </form>

    <div class="button red mt-1"><a class="button-link" href="/dashboard">Torna</a></div>
</body>

{% endblock %}
